<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <header>
            <h1>Sorting Algorithm Visualizer</h1>
            <p>Visualize how different sorting algorithms work</p>
        </header>

        <div class="controls">
            <div class="control-group">
                <label for="algorithm-select">Choose Algorithm:</label>
                <select id="algorithm-select">
                    <option value="bubble">Bubble Sort</option>
                    <option value="selection">Selection Sort</option>
                    <option value="insertion">Insertion Sort</option>
                    <option value="merge">Merge Sort</option>
                    <option value="quick">Quick Sort</option>
                    <option value="heap">Heap Sort</option>
                </select>
            </div>

            <div class="control-group">
                <label for="array-size">Array Size:</label>
                <input type="range" id="array-size" min="10" max="100" value="50">
                <span id="size-value">50</span>
            </div>

            <div class="control-group">
                <label for="speed">Speed:</label>
                <input type="range" id="speed" min="1" max="10" value="5">
                <span id="speed-value">5</span>
            </div>

            <div class="button-group">
                <button id="generate-array" class="btn btn-secondary">Generate New Array</button>
                <button id="start-sort" class="btn btn-primary">Start Sorting</button>
                <button id="stop-sort" class="btn btn-danger">Stop</button>
                <button id="reset" class="btn btn-secondary">Reset</button>
            </div>

            <div class="ai-section">
                <button id="summarize-btn" class="btn btn-ai">
                    <span class="ai-icon">ðŸ¤–</span>
                    Explain Algorithm with AI
                </button>
            </div>
        </div>

        <div class="visualization-container">
            <div id="array-container" class="array-container">
                <!-- Array bars will be generated here -->
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-label">Comparisons:</span>
                <span id="comparisons">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Swaps:</span>
                <span id="swaps">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Time Complexity:</span>
                <span id="time-complexity">O(nÂ²)</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Space Complexity:</span>
                <span id="space-complexity">O(1)</span>
            </div>
        </div>

        <div id="ai-explanation" class="ai-explanation hidden">
            <div class="ai-header">
                <h3>AI Algorithm Explanation</h3>
                <button id="close-explanation" class="close-btn">&times;</button>
            </div>
            <div id="explanation-content" class="explanation-content">
                <!-- AI explanation will appear here -->
            </div>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Getting AI explanation...</p>
        </div>
    </main>

    <script src="gemini-integration.js"></script>
    <script src="script.js"></script>
</body>
</html>
